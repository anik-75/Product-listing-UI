<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Buy</title>
</head>
<link rel="stylesheet" href="style.css">
<script defer async src="script.js"> </script>

<body>

  <header>
    <nav></nav>
  </header>

  <main>
    <!-- Sort and Filter -->
    <div class="controls-container">
      <div class="controls">
        <label for="price">Sort by:</label>
        <select name="price" id="sort" class="custom-select">
          <option value="all" selected>All</option>
          <option value="low-to-high">Low to High</option>
          <option value="high-to-low">High to Low</option>
        </select>

        <div class="filter">
          <p><span>Filter by:</span>
          <div class="filter-tags-container">
            <span class="filter-tags"></span>
            <span class="clear-btn-container">
              <button class="clear">X</button>
            </span>

          </div>
          </p>
        </div>
      </div>
    </div>

    <!-- List of Products -->
    <div class="list-container">
    </div>
    </div>
  </main>
  <footer></footer>

</body>

</html>
