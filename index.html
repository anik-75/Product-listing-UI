<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Buy</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
<link rel="stylesheet" href="style.css">
<script defer async src="script.js"> </script>

<body>

  <header>
    <nav></nav>
  </header>

  <main>
    <!-- Sort and Filter -->
    <div class="controls-container">
      <div class="sort-filter-container">
        <div class="controls">
          <label for="price">Sort by:</label>
          <select name="price" id="sort" class="custom-select">
            <option value="all" selected>All</option>
            <option value="low-to-high">Low to High</option>
            <option value="high-to-low">High to Low</option>
          </select>

          <!-- filter -->
          <div class="filter">
            <p><span>Filter by:</span>
            <div class="filter-tags-container">
              <span class="filter-tags"></span>
              <span class="clear-btn-container">
                <button class="clear">X</button>
              </span>
            </div>
            </p>
          </div>
        </div>
      </div>
      <!-- Search and Bookmark -->
      <div class="search-bookmark-container">
        <!-- Search -->
        <div class="search-container">
          <i class="fa-solid fa-magnifying-glass fa-xs"></i>
          <input type="text" class="search" id='query' placeholder="Search" />
        </div>
        <!-- Bookmark -->
        <div class="bookmark-container">
          <i class="fa-solid fa-bookmark fa-xl"></i>
        </div>
      </div>
    </div>

    <!-- List of Products -->
    <ul class="list-container">
    </ul>
  </main>
  <footer>
    <div id="pagination-controls">
      <button id="prev-btn" class="pagination-btn" disabled>Previous</button>
      <span class="current-page">1</span>
      <button id="next-btn" class="pagination-btn" disabled>Next</button>
    </div>
  </footer>

</body>

</html>
